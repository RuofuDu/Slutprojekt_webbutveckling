<!DOCTYPE html>
<html lang="sv" style="font-size: 62.5%">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/tennisicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <script
      src=https://kit.fontawesome.com/92d1c8737b.js
      crossorigin="anonymous"
    ></script>
    <title>Calendar</title>
  </head>
  <body>
    <header>
      <nav class="menu" id="mymenu">
        <a class="active" href="#home">Home</a>
        <a href="index.html">Nyhet</a>
        <a href="index.html">Tävlingar</a>
        <a href="login.html">Logga in</a>
        <a href="login.html">Boka bana</a>
        <a href="index.html">kontakt oss</a>
        <a href="index.html">om oss</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </nav>
      <img
        class="background"
        src="images/bokabackground3.jpg"
        alt="backgroundsbild"
      />
    </header>
    <main>
      <section class="chooseday">
        <ul>
          <li>Välj datum du vill boka/avboka bana</li>
        </ul>
      </section>
      <div class="container">
        <div class="calendar">
          <div class="month">
            <i class="fas fa-angle-left prev"></i>
            <div class="date">
              <h1></h1>
              <p></p>
            </div>
            <i class="fas fa-angle-right next"></i>
          </div>
          <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
          </div>
          <a href="bokning.html"
            ><div class="days" style="color: white"></div
          ></a>
        </div>
      </div>
    </main>
    <script src="javascript/calender.js"></script>
  </body>
</html>
